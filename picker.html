<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta color="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="css/template.css" rel="stylesheet" type="text/css">  
    <title>Slider</title>

</head>
<body>
  <div class="container-fluid"> 
<div class="row">
  <div class="col-8"> 
    <div id="color_picker">
      <p>PICK A COLOR <span id="color"></span></p>
      <div id="color_list">
        <ul>
          <li id="black" data-name="Black" data-color="#363434"> <img class="hidden tick" src="IMAGES/tick.png"></li>
          <li id="army_green" data-name="Army Green" data-color="#436975"> <img class="hidden tick" src="IMAGES/tick.png"></li>
          <li id="blue" data-name="Blue" data-color="#6e95e9"> <img class="hidden tick" src="IMAGES/tick.png"></li>
          <li id="teal" data-name="Teal" data-color="#0e9fc1"> <img class="hidden tick" src="IMAGES/tick.png"></li>
          <li id="mint_teal" data-name="Mint Teal" data-color="#7ebca3"> <img class="hidden tick" src="IMAGES/tick.png"></li>
          <li id="vibrant_salmon" data-name="Vibrant Salmon" data-color="#f46464"> <img class="hidden tick" src="IMAGES/tick.png"></li>
          <li id="martini_green" data-name="Martini Green" data-color="#acb75a"> <img class="hidden tick" src="IMAGES/tick.png"></li>
          <li id="electric_purple" data-name="Electric Purple" data-color="#9097be"> <img class="hidden tick" src="IMAGES/tick.png"></li>
          <li id="purple" data-name="Purple" data-color="#ac7bae"> <img class="hidden" src="IMAGES/tick.png"></li>
          <li id="vineyard_plum" data-name="Vineyard Plum" data-color="#96006f"> <img class="hidden tick" src="IMAGES/tick.png"></li>
          <li id="blush_pink" data-name="Blush Pink" data-color="#c5a3ab"> <img class="hidden tick" src="IMAGES/tick.png"></li>
          <li id="mustard" data-name="Mustard" data-color="#d39c00"> <img class="hidden tick" src="IMAGES/tick.png"></li>
        
        </ul>
      </div>
  
  </div>
  <div style="margin:20px 50px" >
  <a href="#" id="select"> SELECT THIS TEMPLATE</a>
  </div>


</div>
  <div class="col-4"> </div>
</div>

  </div>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="false">
        <div class="carousel-inner">
          <div class="carousel-item  active">
            <img class="d-block "  id="cv1" src="IMAGES/cv1_croppped.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block " id="cv2" src="IMAGES/cv2.png" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block " id="cv3" src="IMAGES/cv3.png" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" style='color:black' aria-hidden="true"></span>
          <!-- <span class="sr-only">Previous</span> -->
        </a>
        <a  class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon"  aria-hidden="true"></span>
          <!-- <span class="sr-only">Next</span> -->
        </a>
      </div>

       <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> 
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/picker.js"></script>
</body>
</html>
